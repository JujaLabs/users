spring.output.ansi.enabled=ALWAYS

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:users;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

spring.datasource.crm.driver-class-name=org.h2.Driver
spring.datasource.crm.url=jdbc:h2:mem:x2crm;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.crm.username=sa
spring.datasource.crm.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Generate the DB schema in the In-Memory H2 databases based on the JPA Entities
spring.jpa.generate-ddl=true
spring.jpa.database=default
spring.jpa.hibernate.ddl-auto=create-drop